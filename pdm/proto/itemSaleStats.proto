syntax = "proto3";
import "common.proto";

package geiqin.srv.pdm;

message ItemSaleStats {
    int64 id = 1;
    int64 item_id = 2;
    int32 sale_num = 3;
    string	created_at	=4;
    string	updated_at	=5;
}

message ItemSaleStatsResponse {
    ItemSaleStats entity = 1;
    Pager pager =2;
    repeated ItemSaleStats items = 3;
    Error error = 4;
    Info info =5;
}
