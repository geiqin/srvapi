syntax = "proto3";
import "common.proto";
import "customer.proto";
package geiqin.srv.crm;

message CustomerSecret {
    int64 id =1;
    int64 customer_id =2;
    string password =3;
    string created_at =4;
    string updated_at =5;
    Customer customer = 6;
}



//
message CustomerSecretResponse {
    CustomerSecret entity = 1;
    Pager pager =2;
    repeated CustomerSecret items = 3;
    Error error = 4;
    Info info =5;
}
