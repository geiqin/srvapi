syntax = "proto3";
import "common.proto";
import "rank.proto";
package geiqin.srv.dms;

message GoodsCommission {
    int64 id = 1;
    int64 goods_id = 2;
    int32 rank_id = 3;
    float primary_rate = 4;
    float second_rate = 5;
    string created_at = 6;
    string updated_at = 7;
    Rank rank = 8;
}


message GoodsCommissionResponse {
    GoodsCommission entity = 1;
    Pager pager =2;
    repeated GoodsCommission items = 3;
    Error error = 4;
    Info info =5;
}
