syntax = "proto3";
import "common.proto";

package geiqin.srv.ord.private;

message OrderUnhandledStats {
    int32 id  = 1;
    int32 unpay_num =2;
    int32 unshipped_num =3;
    int32 shipped_num =4;
    int32 refund_num  =5;
    string created_at  = 6;
    string updated_at  = 7;
}


message OrderHandledStatsResponse {
    OrderUnhandledStats entity = 1;
    Pager pager =2;
    repeated OrderUnhandledStats items = 3;
    Error error = 4;
    Info info =5;
}
